<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body>

    <div class="countdown">Time: <span id="countdown">0 </span></div>

      <header class="header">
          <div id="main" class="main">
              <h1>Test your knowledge</h1>
              <p>This is a simple quiz about some code, a timer will apear and you will have 1 minute to complete the quiz. Wrong answers will deduct score and time, Good luck!
              </p>
              <button id="beginBtn">Begin Quiz</button>
          </div>
      </header>


      <section>
        <div id="questionContainer" class="hidden">
          <h2 id="questions"></h2>

          <div id="options">
            <div><button class="choice" id="ccorrectA"></button></div>
            <div><button class="choice" id="correctB"></button></div>
            <div><button class="choice" id="correctC"></button></div>
          </div>
        </div>
      </section>







	<script src="./assets/script.js"></script>
  </body>
</html>
